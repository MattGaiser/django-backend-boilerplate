services:
  db:
    volumes: 
      - type: tmpfs
        target: /var/lib/postgresql/data

  django:
    environment:
      - DEBUG=false
    command: >
      sh -c "python manage.py migrate &&
             python manage.py test --keepdb"

  prefect-server:
    environment:
      PREFECT_SERVER_API_HOST: 0.0.0.0
      PREFECT_UI_ENABLED: false
    ports: []

  prefect-agent:
    command: echo "Prefect agent disabled in test environment"